			<div id="editor">
				<div id="editorHead">
					<div id="table">state number: 0</div>
					<div id="toolBar">
						<button class="button" type="button" id="addState">addState</button>
						<button class="button" type="button" id="delete">delete</button>
						<button class="button" type="button" id="setStartState">setStartState</button>
					</div>
				</div>
				
				<div id="paraSetting">
					<h4>parameter setting</h4><hr /><br />
					<div id="group1">
						<h5>Step one</h5><br />
						<p>entityName: <input type="text", name="entityName", id="entityName",
										   placeholder="please input the name of this state machine"/></p>
						<p>inputNumber: <input value="1" type="number", name="inputNumber", id="inputNumber",
										   placeholder="please input the input number"/></p>
						<p>outputNumber: <input value="1" type="number", name="outputNumber", id="outputNumber",
										   placeholder="please input the output number"/></p>
						<br />
						
						<p class="ptext">input type:</p>
						<select id="inputType">
							<option value ="bit">bit</option>
							<option value ="bit_vector">bit_vector</option>
						</select>
						<pre id="inputRange">from: <input value="1" type="number" name="inputFrom" id="inputFrom"/> downto: <input value="0" type="number" name="inputTo" id="inputTo"/></pre>
						
						<p class="ptext">output type:</p>
						<select id="outputType">
							<option value ="bit">bit</option>
							<option value ="bit_vector">bit_vector</option>
						</select>
						<pre id="outputRange">from: <input value="1" type="number" name="outputFrom" id="outputFrom"/> downto: <input value="0" type="number" name="outputTo" id="outputTo"/></pre>
						<br />
						
						<button class="button" style="top: 670px; left: 165px;" type="button" id="stepOne">next step</button>
				
					</div>
				</div>

					<svg id="svg" width="720" height="800" version="1.1"

						 </defs>
