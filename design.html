			<div id="editor">
				<div id="editorHead">
					<h3 id="table">State Number: 0</h3>
					<div id="toolBar">
						<button class="btn btn-primary" type="button" id="addState">addState</button>
						<button class="btn btn-primary" type="button" id="delete">delete</button>
						<button class="btn btn-primary" type="button" id="setStartState">setStartState</button>
					</div>
				</div>
				
				<form id="paraSetting" class="modal-content">
					<h3>Parameter Setting</h3><hr />
					<div id="group1">
						<h4>Step One</h4><br />
						<div class="input-group input-group-sm">
						  <span class="input-group-addon"></span>
						  <input type="text" id="entityName" class="form-control" placeholder="entityName" aria-describedby="sizing-addon1">
						</div>
						</br>
						<div class="input-group input-group-sm">
						  <label>inputNumber</label>
						  <input value="1" type="number" id="inputNumber" class="form-control" required autofocus>
						</div>
						</br>
						<div class="input-group input-group-sm">
						  <label>outputNumber</label>
						  <input value="1" type="number" id="outputNumber" class="form-control" required autofocus>
						</div>
						<br />
						<div class="input-group input-group-sm">
						   <label>input type:</label>
						  <select id="inputType" class="form-control">
						  	<option value ="bit">bit</option>
						  	<option value ="bit_vector">bit_vector</option>
						  </select> 
						</div>
					
						<div class="input-group input-group-sm" id="inputRange">
							<p>from: <input value="1" type="number" id="inputFrom"/> downto: <input value="0" type="number" id="inputTo"/></p>
						</div>
						<br />
						<div class="input-group input-group-sm">
						   <label>output type:</label>
						  <select id="outputType" class="form-control">
						  	<option value ="bit">bit</option>
						  	<option value ="bit_vector">bit_vector</option>
						  </select> 
						</div>
											
						<div class="input-group input-group-sm" id="outputRange">
							<p>from: <input value="1" type="number" id="outputFrom"/> downto: <input value="0" type="number" id="outputTo"/></p>
						</div>
						
						<br />
						<!-- style="top: 670px; left: 165px;" -->
						<button class="btn btn-primary" type="button" id="stepOne">Next</button>
					</div>
				</form>

						        <path d="M2,2 L2,6 L6,4 L2,2" style="fill: #000000;" />  
						    </marker>  
						 </defs>  
					</svg>
				</div>
